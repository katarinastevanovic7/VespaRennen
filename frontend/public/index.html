<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Standort auf der Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #error {
      color: red;
      position: absolute;
      top: 10px;
      left: 10px;
      background: #fff;
      padding: 5px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="error"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const mapElement = document.getElementById('map');
    const errorElement = document.getElementById('error');

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      errorElement.textContent = "Geolocation wird von deinem Browser nicht unterstützt.";
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      const map = L.map('map').setView([lat, lng], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> Mitwirkende',
      }).addTo(map);

      L.marker([lat, lng]).addTo(map)
        .bindPopup('Du bist hier!')
        .openPopup();
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          errorElement.textContent = "Standortzugriff wurde verweigert.";
          break;
        case error.POSITION_UNAVAILABLE:
          errorElement.textContent = "Standortinformationen sind nicht verfügbar.";
          break;
        case error.TIMEOUT:
          errorElement.textContent = "Die Anforderung zur Standortbestimmung ist abgelaufen.";
          break;
        case error.UNKNOWN_ERROR:
          errorElement.textContent = "Ein unbekannter Fehler ist aufgetreten.";
          break;
      }
    }
  </script>
</body>
</html>
